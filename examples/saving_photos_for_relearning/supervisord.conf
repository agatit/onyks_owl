[supervisord]
nodaemon = false

[inet_http_server]
port = 9001

[supervisorctl]

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:source]
command = "python.exe" "%(here)s/../../owl/module_source_cv.py" "%(here)s/config.json"
process_name = cv_%(process_num)s
numprocs = 1
stopsignal=TERM
autostart=true
autorestart=true

