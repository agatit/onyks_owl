[supervisord]
nodaemon = false

[inet_http_server]
port = 9001

[supervisorctl]

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:source]
command = "python3" "%(here)s/../../owl/module_source_dshow.py" "%(here)s/config.json"
process_name = dshow_%(process_num)s
numprocs = 1
stopsignal=TERM
autostart=true
autorestart=true

[program:split]
command = "python3" "%(here)s/../../owl/split.py" "%(here)s/config.json"
process_name = split_%(process_num)s
numprocs = 1
stopsignal=TERM
autostart=true
autorestart=true

[program:sink]
command = "python3" "%(here)s/../../owl/module_sink_win.py" "%(here)s/config.json"  "module_sink_win_1"
process_name = win_1_%(process_num)s
numprocs = 2
stopsignal=TERM
autostart=true
autorestart=true

[program:sink]
command = "python3" "%(here)s/../../owl/module_sink_win.py" "%(here)s/config.json"  "module_sink_win_2"
process_name = win_2_%(process_num)s
numprocs = 2
stopsignal=TERM
autostart=true
autorestart=true