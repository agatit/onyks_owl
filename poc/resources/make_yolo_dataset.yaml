names:
  0: vertical_container_number
  1: horizontal_container_number
  2: container_corner
  3: container
  4: railcar_bogie
  5: railcar_number_two_lines
  6: railcar_gap
  7: railcar_number_four_lines
  8: railcar_number_one_line

split_ratio:
  train: 60
